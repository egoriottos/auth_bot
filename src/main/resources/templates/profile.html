<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
</head>
<body>
<div th:if="${user != null}">
    <h2>Ваш профиль</h2>
    <p>ID: <span th:text="${user.get('id')}"></span></p>
    <p th:if="${user.get('username')} != null">
        Username: @<span th:text="${user.get('username')}"></span>
    </p>
</div>
<div th:unless="${user}">
    <p>Данные не найдены</p>
    <a href="/">Войти снова</a>
</div>
</body>
</html>
